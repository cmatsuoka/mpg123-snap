project: mpg123-cm

backends:
  craft:
    type: craft
    systems:
      - ubuntu-24.04:
      - ubuntu-22.04:
      - ubuntu-20.04:
      #- fedora-40:
      

suites:
  spread/general/:
    summary: General integration tests
    prepare: |
      snap install $CRAFT_ARTIFACT --dangerous
    restore: |
      snap remove mpg123-cm --purge

  spread/install/:
    summary: Install and revert package

exclude:
  - .git

kill-timeout: 1h
